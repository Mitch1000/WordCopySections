<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contoso Task Pane Add-in</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="40ac853c0ac07bc86a6a.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><header class="ms-welcome__header ms-bgColor-neutralLighter"><h1 class="ms-font-su">Copy Sections</h1></header><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main" style="display:none"><label>Number of Characters in Section</label> <textarea id="copy-to-clip"> </textarea> <input id="chunk-size" placeholder="4000"><p class="info" id="error">Error: Section word count value must be a valid number</p><label>Section Number</label> <select id="chunk-number"></select><div id="copied-box"><div id="copied-info" class="copied-box-content"></div></div><div class="info-box"><p class="info">Number of sections in text: <span class="count" id="chunk-count">n</span></p><p class="info">Current word count: <span class="count" id="word-count">N</span></p><p class="info">Current character count: <span class="count" id="character-count">N</span></p></div><div id="loader" class="dot-elastic"></div><button role="button" id="run">Copy Section</button></main></body></html>
